version: "3"

# ? ----------------------------------------------------------------------------
# ? NETWORK DEFINITION
# ? ----------------------------------------------------------------------------
networks:
  mycelium_net:
    ipam:
      config:
        - subnet: ${SERVICES_SUBNET}

# ? ----------------------------------------------------------------------------
# ? SERVICES DEFINITION
# ? ----------------------------------------------------------------------------
services:

  # ? --------------------------------------------------------------------------
  # ? DATABASES
  # ? --------------------------------------------------------------------------
  mycelium_postgres:
    container_name: mycelium-postgres
    image: 'postgres:12'
    restart: on-failure
    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - ${POSTGRES_SERVICE_PORT}:5432/tcp
    volumes:
      - ./postgres/volume:/var/lib/postgresql/data
      - ./postgres/sql/create_databases.sql:/docker-entrypoint-initdb.d/create_databases.sql:cached
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      mycelium_net:
        ipv4_address: ${POSTGRES_SERVICE_SUBNET}

  mycelium_redis:
    container_name: mycelium-redis
    image: redis:7-alpine
    restart: on-failure
    ports:
      - ${REDIS_SERVICE_PORT}:6379/tcp
    volumes:
      - ./redis/volume:/data
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    networks:
      mycelium_net:
        ipv4_address: ${REDIS_SERVICE_SUBNET}
