[package]
name = "myc-core"
version = "0.10.4"
edition = "2021"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
license = "Apache-2.0"
description = "Provide base features of the Mycelium project as s and Use-cases."
repository = "https://github.com/sgelias/mycelium"
readme = "./README.md"
keywords = ["authorization", "identity", "permission", "api-gateway", "mycelium"]
categories = ["authentication", "network-programming"]

# ? ---------------------------------------------------------------------------
# ? DEPENDENCIES
# ? ---------------------------------------------------------------------------

[dependencies]
actix-web = { version = "4", features = ["openssl"] }
actix-web-httpauth = "0.8.0"
async-trait = "0.1"
clean-base = "0.6.9"
chrono = { version = "0.4", features = ["serde"] }
enum-iterator = "1.4.0"
env_logger = "0.10"
futures = "0.3"
futures-util = "0.3"
jsonwebtoken = "8.2"
lazy_static = "1.4"
log = "0.4"
regex = "1.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
shaku = "0.6"
shaku_actix = "0.2"
tokio = { version = "1", features = ["full"] }
utoipa = { version = "3", features = ["actix_extras", "uuid"] }
uuid = { version = "1.1", features = ["v4", "serde", "fast-rng"] }

[dev-dependencies]
test-log = "0.2.8"
mockall = "0.11.4"

# ? ---------------------------------------------------------------------------
# ? LIBRARY
# ? ---------------------------------------------------------------------------

[lib]
name = "myc_core"
path = "src/lib.rs"
crate-type = ["staticlib", "lib"]
