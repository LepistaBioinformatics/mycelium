[package]
name = "myc-core"
description = "Provide base features of the Mycelium project as s and Use-cases."

edition = { workspace = true }
authors = { workspace = true }
version = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
keywords = { workspace = true }
categories = { workspace = true }
readme = { workspace = true }


# ? ---------------------------------------------------------------------------
# ? DEPENDENCIES
# ? ---------------------------------------------------------------------------

[dependencies]

mycelium-config = { workspace = true }
clean-base = { workspace = true }
env_logger = { workspace = true }
log = { workspace = true }

actix-web = { version = "4", features = ["openssl"] }
actix-web-httpauth = "0.8.0"
argon2 = "0.5.2"
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
enum-iterator = "1.4.0"
futures = "0.3"
futures-util = "0.3"
hex = "0.4.3"
jsonwebtoken = "8.2"
lazy_static = "1.4"
pasetors = "0.6"
regex = "1.6"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
shaku = "0.6"
shaku_actix = "0.2"
tokio = { version = "1", features = ["full"] }
utoipa = { version = "4", features = ["actix_extras", "uuid"] }
uuid = { version = "1.3", features = ["v4", "serde", "fast-rng"] }

[dev-dependencies]
test-log = "0.2.8"
mockall = "0.11.4"

# ? ---------------------------------------------------------------------------
# ? LIBRARY
# ? ---------------------------------------------------------------------------

[lib]
name = "myc_core"
path = "src/lib.rs"
crate-type = ["staticlib", "lib"]
