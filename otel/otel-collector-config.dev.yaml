receivers:
  #
  # OTLP receiver for traces and metrics from both services:
  # - mycelium-api: sends traces via OTLP (gRPC or HTTP) based on config
  # - downstream_service (mycelium-api-test-svc): sends traces via OTLP gRPC to port 4317
  #
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

  prometheus:
    config:
      scrape_configs:
        - job_name: "mycelium-otel-collector"
          scrape_interval: 15s
          static_configs:
            - targets: ["myc-prometheus-devcontainer:9090"]

processors:
  batch: {}

  #
  # Rename the span name to the service name
  #
  # This action should be executed to allow to count the number of requests
  # by service name.
  #
  transform/rename-span:
    error_mode: propagate
    trace_statements:
      - context: span
        conditions:
          - name == "check_single_service_health" and attributes["myc.hc.service_name"] != nil
        statements:
          - replace_match(name, "check_single_service_health", attributes["myc.hc.service_name"])

  #
  # Transform metrics to add service name and enrich router metrics
  #
  transform/router-metrics:
    error_mode: propagate
    metric_statements:
      # Rename router.requests_count to mycelium_router_requests_total
      - context: metric
        statements:
          - replace_pattern(name, "router\\.requests_count", "mycelium_router_requests_total")

      # Add service.name attribute to renamed metric
      - context: datapoint
        statements:
          - set(attributes["service.name"], "mycelium-api")
          - set(attributes["metric_type"], "counter")
          - set(attributes["down_service_name"], attributes["down_service_name"])

  #
  # Group traces processor
  # Attempts to group related traces from different services
  # Note: This is a workaround. Proper distributed tracing requires
  # trace context propagation via HTTP headers (traceparent, tracestate)
  # which must be implemented in the application code.
  #
  groupbytrace:
    wait_duration: 1s
    num_traces: 10000

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    # Metric renaming is handled by transform/router-metrics processor

  #
  # OTLP exporter to Jaeger
  # Sends traces from both mycelium-api and downstream_service to Jaeger
  #
  otlp:
    endpoint: "myc-jaeger-devcontainer:4317"
    tls:
      insecure: true

service:
  telemetry:
    metrics:
      level: detailed

  pipelines:
    metrics:
      receivers:
        - otlp
        - prometheus
      processors:
        - transform/router-metrics
        - batch
      exporters:
        - prometheus

    #
    # Traces pipeline
    # Receives traces from both mycelium-api and downstream_service via OTLP receiver
    # Processes and forwards to Jaeger via OTLP exporter
    #
    # IMPORTANT: For proper distributed tracing correlation, the application code
    # must propagate trace context via HTTP headers (traceparent, tracestate).
    # The groupbytrace processor helps group related traces but cannot create
    # parent-child relationships without proper context propagation.
    #
    traces:
      receivers:
        - otlp
      processors:
        - groupbytrace
        - transform/rename-span
        - batch
      exporters:
        - otlp
