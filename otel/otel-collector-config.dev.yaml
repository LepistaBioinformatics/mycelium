receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

  prometheus:
    config:
      scrape_configs:
        - job_name: "mycelium-otel-collector"
          scrape_interval: 15s
          static_configs:
            - targets: ["myc-prometheus-devcontainer:9090"]

processors:
  batch: {}

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"

  otlp:
    endpoint: "myc-jaeger-devcontainer:4317"
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers:
        - prometheus
      processors:
        - batch
      exporters:
        - prometheus

    traces:
      receivers:
        - otlp
      processors:
        - batch
      exporters:
        - otlp
