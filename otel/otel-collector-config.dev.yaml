receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

  prometheus:
    config:
      scrape_configs:
        - job_name: "mycelium-otel-collector"
          scrape_interval: 15s
          static_configs:
            - targets: ["myc-prometheus-devcontainer:9090"]

processors:
  batch: {}

  #
  # Rename the span name to the service name
  #
  # This action should be executed to allow to count the number of requests
  # by service name.
  #
  transform/rename-span:
    error_mode: propagate
    trace_statements:
      - context: span
        conditions:
          - name == "check_single_service_health" and attributes["myc.hc.service_name"] != nil
        statements:
          - replace_match(name, "check_single_service_health", attributes["myc.hc.service_name"])

  #
  # Transform metrics to add service name and enrich router metrics
  #
  transform/router-metrics:
    error_mode: propagate
    metric_statements:
      # Add service.name attribute to all metrics if not present
      - context: metric
        statements:
          - set(attributes["service.name"], "mycelium-api") where name == "router.requests_count"

      # Optionally rename or add labels to router metrics
      - context: datapoint
        statements:
          - set(attributes["metric_type"], "counter") where name == "router.requests_count"

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    # Optional: Configure metric names and labels
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'router\.requests_count'
        target_label: __name__
        replacement: 'mycelium_router_requests_total'

  otlp:
    endpoint: "myc-jaeger-devcontainer:4317"
    tls:
      insecure: true

service:
  telemetry:
    metrics:
      address: "0.0.0.0:8889"

  pipelines:
    metrics:
      receivers:
        - otlp
        - prometheus
      processors:
        - transform/router-metrics
        - batch
      exporters:
        - prometheus

    traces:
      receivers:
        - otlp
      processors:
        - transform/rename-span
        - batch
      exporters:
        - otlp
