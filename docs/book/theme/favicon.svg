<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>

  <!-- Mycelium network pattern -->
  <g stroke="#ffffff" stroke-width="2" fill="none">
    <!-- Central node -->
    <circle cx="50" cy="50" r="6" fill="#ffffff"/>

    <!-- Branch 1 -->
    <line x1="50" y1="50" x2="30" y2="30"/>
    <circle cx="30" cy="30" r="4" fill="#ffffff"/>
    <line x1="30" y1="30" x2="20" y2="20"/>
    <circle cx="20" cy="20" r="3" fill="#ffffff"/>

    <!-- Branch 2 -->
    <line x1="50" y1="50" x2="70" y2="30"/>
    <circle cx="70" cy="30" r="4" fill="#ffffff"/>
    <line x1="70" y1="30" x2="80" y2="20"/>
    <circle cx="80" cy="20" r="3" fill="#ffffff"/>

    <!-- Branch 3 -->
    <line x1="50" y1="50" x2="30" y2="70"/>
    <circle cx="30" cy="70" r="4" fill="#ffffff"/>
    <line x1="30" y1="70" x2="20" y2="80"/>
    <circle cx="20" cy="80" r="3" fill="#ffffff"/>

    <!-- Branch 4 -->
    <line x1="50" y1="50" x2="70" y2="70"/>
    <circle cx="70" cy="70" r="4" fill="#ffffff"/>
    <line x1="70" y1="70" x2="80" y2="80"/>
    <circle cx="80" cy="80" r="3" fill="#ffffff"/>

    <!-- Additional connections -->
    <line x1="30" y1="30" x2="70" y2="30" stroke-dasharray="2,2" opacity="0.5"/>
    <line x1="30" y1="70" x2="70" y2="70" stroke-dasharray="2,2" opacity="0.5"/>
  </g>

  <!-- Letter M overlay (subtle) -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold"
        fill="#ffffff" text-anchor="middle" opacity="0.3">M</text>
</svg>
