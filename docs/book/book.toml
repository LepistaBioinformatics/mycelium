[book]
title = "Mycelium API Gateway Documentation"
description = "Complete documentation for Mycelium API Gateway - Open source, multi-tenant API Gateway"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[preprocessor.index]

[preprocessor.links]

[output.html]
default-theme = "dark"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
additional-css = ["theme/custom.css"]
additional-js = []
no-section-label = false
git-repository-url = "https://github.com/LepistaBioinformatics/mycelium"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/LepistaBioinformatics/mycelium/edit/main/docs/book/{path}"
site-url = "/mycelium/"
cname = ""

[output.html.print]
enable = true
page-break = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = false
runnable = false

[output.html.code]
hidelines = []

[output.html.redirect]
# Add redirects here if needed
# "/old-path.html" = "new-path.html"

[output.html.fold]
enable = false
level = 0

