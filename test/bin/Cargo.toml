[package]
name = "mycelium-api-test-svc"
version = "1.0.0"
edition = "2021"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
license = "Apache-2.0"
description = "Provide API ports to the mycelium project."
repository = "https://github.com/sgelias/mycelium"
readme = "./README.md"
keywords = ["authorization", "identity", "permission", "keeper"]
categories = ["http-client", "microservices"]

# ? ---------------------------------------------------------------------------
# ? DEPENDENCIES
# ? ---------------------------------------------------------------------------

[dependencies]
actix-web = { version = "4" }
mycelium-http-tools = { version = "7.8.1", path = "../../http_tools" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# ? ---------------------------------------------------------------------------
# ? BINARIES
# ? ---------------------------------------------------------------------------

[[bin]]
name = "myc-api-test-svc"
path = "src/main.rs"
