# Here the downstream (client) services should be configured
services:
- name: cat
  host: catfact.ninja
  healthCheck:
    path: /health/
    healthResponseCodes:
    - 200

  routes:
  - group: public
    methods:
    - GET
    downstreamUrl: /fact
    protocol: https

- name: test-service-01
  host: localhost:8083
  healthCheck:
    path: /health/
    healthResponseCodes:
    - 200

  routes:
  - group: public
    methods:
    - GET
    downstreamUrl: /public/*
    protocol: http

  - group: protected
    methods:
    - GET
    downstreamUrl: /protected/*
    protocol: http

  - group: !protectedByRoles
      roles: [new-user]
    methods:
    - GET
    downstreamUrl: /role-protected/*
    protocol: http

- name: test-service-02
  host: localhost:8084
  healthCheck:
    path: /health/
    healthResponseCodes:
    - 200

  routes:
  - group: public
    methods:
    - GET
    downstreamUrl: /public/*
    protocol: http

  - group: protected
    methods:
    - GET
    downstreamUrl: /protected/*
    protocol: http

  - group: !protectedByPermissionedRoles
      permissionedRoles:
      - [admin, read]
    methods:
    - GET
    downstreamUrl: /role-protected/*
    protocol: http

  - group: !protectedByServiceToken
      roles: [new-user]
    methods:
    - GET
    downstreamUrl: /role-protected/*
    protocol: http
