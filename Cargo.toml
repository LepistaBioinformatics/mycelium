# ? ----------------------------------------------------------------------------
# ? Workspace general configuration
# ? ----------------------------------------------------------------------------

[workspace]

members = [
    "base",
    "config",
    "core",
    "http_tools",
    "ports/cli",
    "ports/api",
    "adapters/mem_db",
    "adapters/prisma",
    "adapters/service",
    "adapters/notifier",
    "test/bin",
]

default-members = [
    "base",
    "config",
    "core",
    "http_tools",
    "ports/*",
    "adapters/*",
]

resolver = "2"


# ? ----------------------------------------------------------------------------
# ? Workspace general configuration
# ? ----------------------------------------------------------------------------

[workspace.package]

version = "6.3.0"
edition = "2021"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
license = "Apache-2.0"
repository = "https://github.com/sgelias/mycelium"
readme = "./README.md"
keywords = ["authorization", "identity", "permission", "keeper"]
categories = ["development-tools", "web-programming::http-server"]


# ? ----------------------------------------------------------------------------
# ? Workspace dependencies
# ? ----------------------------------------------------------------------------

[workspace.dependencies]

actix-web = { version = "4", features = ["openssl"] }
actix-web-httpauth = "0.8.0"
async-trait = "0.1"
awc = { version = "3", features = ["openssl"] }
chrono = { version = "0.4", features = ["serde"] }
derive_more = "0.99"
env_logger = "0.10"
futures = "0.3"
futures-util = "0.3"
jsonwebtoken = "8.2"
jwt = "0.16.0"
lazy_static = "1.4"
log = "0.4"
oauth2 = "4.4"
rand = "0.8"
redis = { version = "0.27", features = ["tokio-comp"] }
regex = "1"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
shaku = "0.6"
shaku_actix = "0.2"
tokio = { version = "1", features = ["full"] }
url = "2.2"
utoipa = { version = "5", features = [
    "actix_extras",
    "chrono",
    "debug",
    "openapi_extensions",
    "preserve_order",
    "uuid",
] }
tracing = "0.1"
uuid = { version = "1.1", features = ["v3", "v4", "serde", "fast-rng"] }
