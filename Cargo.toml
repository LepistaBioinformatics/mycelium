# ? ----------------------------------------------------------------------------
# ? Workspace general configuration
# ? ----------------------------------------------------------------------------

[workspace]

members = [
    "base",
    "config",
    "core",
    "ports/cli",
    "ports/api",
    "adapters/mem_db",
    "adapters/prisma",
    "adapters/service",
    "adapters/smtp",
    "test/bin",
]

resolver = "2"


# ? ----------------------------------------------------------------------------
# ? Workspace general configuration
# ? ----------------------------------------------------------------------------

[workspace.package]

version = "4.15.1"
edition = "2021"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
license = "Apache-2.0"
repository = "https://github.com/sgelias/mycelium"
readme = "./README.md"
keywords = ["authorization", "identity", "permission", "keeper"]
categories = ["development-tools", "web-programming::http-server"]


# ? ----------------------------------------------------------------------------
# ? Workspace dependencies
# ? ----------------------------------------------------------------------------

[workspace.dependencies]

async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
env_logger = "0.10"
futures = "0.3"
futures-util = "0.3"
jsonwebtoken = "8.2"
lazy_static = "1.4"
log = "0.4"
regex = "1"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
shaku = "0.6"
shaku_actix = "0.2"
tokio = { version = "1", features = ["full"] }
utoipa = { version = "4", features = [
    "actix_extras",
    "uuid",
    "chrono",
    "openapi_extensions",
] }
uuid = { version = "1.1", features = ["v4", "serde", "fast-rng"] }
