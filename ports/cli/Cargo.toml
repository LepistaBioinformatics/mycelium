[package]
name = "mycelium-cli"
description = "Provide CLI ports to the mycelium project."

edition.workspace = true
authors.workspace = true
version.workspace = true
license.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
readme.workspace = true


# ? ---------------------------------------------------------------------------
# ? DEPENDENCIES
# ? ---------------------------------------------------------------------------

[dependencies]

myc-core = { version = "5.0.6", path = "../../core" }
mycelium-base = { version = "5.0.6", path = "../../base" }
mycelium-prisma = { version = "5.0.6", path = "../../adapters/prisma" }
mycelium-smtp = { version = "5.0.6", path = "../../adapters/smtp" }

env_logger.workspace = true
log.workspace = true
serde_json.workspace = true
tokio.workspace = true

clap = { version = "4", features = ["derive"] }
rpassword = "7.2.0"


# ? ---------------------------------------------------------------------------
# ? BINARIES
# ? ---------------------------------------------------------------------------

[[bin]]
name = "myc-cli"
path = "src/main.rs"
