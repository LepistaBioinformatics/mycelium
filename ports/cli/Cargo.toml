[package]
name = "mycelium-cli"
version = "0.1.0"
edition = "2021"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
license = "Apache-2.0"
description = "Provide CLI ports to the mycelium project."
repository = "https://github.com/sgelias/mycelium"
readme = "./README.md"
keywords = ["authorization", "identity", "permission", "keeper"]
categories = ["HTTP client", "Distributed systems"]

# ? ---------------------------------------------------------------------------
# ? DEPENDENCIES
# ? ---------------------------------------------------------------------------

[dependencies]

myc-core = { path = "../../core" }

clap = { version = "4", features = ["derive"] }
env_logger = "0.10"
tokio = { version = "1", features = ["full"] }

# ? ---------------------------------------------------------------------------
# ? BINARIES
# ? ---------------------------------------------------------------------------

[[bin]]
name = "myc-cli"
path = "src/main.rs"
