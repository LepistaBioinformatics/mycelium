[package]
name = "mycelium-cli"
description = "Provide CLI ports to the mycelium project."

edition.workspace = true
authors.workspace = true
version.workspace = true
license.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
readme.workspace = true


# ? ---------------------------------------------------------------------------
# ? DEPENDENCIES
# ? ---------------------------------------------------------------------------

[dependencies]

myc-core = { version = "7.7.4", path = "../../core" }
mycelium-base = { version = "7.7.4", path = "../../base" }
mycelium-diesel = { version = "7.7.4", path = "../../adapters/diesel" }
mycelium-notifier = { version = "7.7.4", path = "../../adapters/notifier" }

env_logger.workspace = true
serde_json.workspace = true
shaku.workspace = true
tokio.workspace = true
tracing.workspace = true

clap = { version = "4", features = ["derive"] }
rpassword = "7.3.0"


# ? ---------------------------------------------------------------------------
# ? BINARIES
# ? ---------------------------------------------------------------------------

[[bin]]
name = "myc-cli"
path = "src/main.rs"
