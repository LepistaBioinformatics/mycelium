[package]
name = "mycelium-cli"
version = "0.1.0"
edition = "2021"

# ? ---------------------------------------------------------------------------
# ? DEPENDENCIES
# ? ---------------------------------------------------------------------------

[dependencies]

mycelium-core = { path = "../../myc_core" }

clap = { version = "4", features = ["derive"] }
