[package]
name = "mycelium-cli"
version = "0.10.4"
edition = "2021"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
license = "Apache-2.0"
description = "Provide CLI ports to the mycelium project."
repository = "https://github.com/sgelias/mycelium"
readme = "./README.md"
keywords = ["authorization", "identity", "permission", "keeper"]
categories = ["http-client", "microservices"]

# ? ---------------------------------------------------------------------------
# ? DEPENDENCIES
# ? ---------------------------------------------------------------------------

[dependencies]

mycelium-prisma = { path = "../../adapters/prisma" }
mycelium-smtp = { path = "../../adapters/smtp" }

clap = { version = "4", features = ["derive"] }
clean-base = "0.6.4"
env_logger = "0.10"
log = "0.4"
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }

[dependencies.myc-core]
path = "../../core"

# ? ---------------------------------------------------------------------------
# ? BINARIES
# ? ---------------------------------------------------------------------------

[[bin]]
name = "myc-cli"
path = "src/main.rs"
