[package]
name = "mycelium-api"
description = "Provide API ports to the mycelium project."

edition.workspace = true
authors.workspace = true
version.workspace = true
license.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
readme.workspace = true


# ? ----------------------------------------------------------------------------
# ? DEPENDENCIES
# ? ----------------------------------------------------------------------------

# ! This is a workaround for a bug in cargo that prevents it from building
# ! workspaces with path dependencies.
#
# This sesction was introduced to fix build error on package 
# `connection-string`
[patch.crates-io]
connection-string = "0.1.14"

[dependencies]

myc-core = { version = "4.15.2", path = "../../core" }
mycelium-base = { version = "4.15.2", path = "../../base" }
mycelium-config = { version = "4.15.2", path = "../../config" }
mycelium-http-tools = { version = "4.15.2", path = "../../http_tools" }
mycelium-memory-db = { version = "4.15.2", path = "../../adapters/mem_db" }
mycelium-service = { version = "4.15.2", path = "../../adapters/service" }
mycelium-prisma = { version = "4.15.2", path = "../../adapters/prisma" }
mycelium-smtp = { version = "4.15.2", path = "../../adapters/smtp" }

actix-web.workspace = true
actix-web-httpauth.workspace = true
async-trait.workspace = true
awc.workspace = true
chrono.workspace = true
derive_more.workspace = true
env_logger.workspace = true
futures.workspace = true
futures-util.workspace = true
jsonwebtoken.workspace = true
jwt.workspace = true
lazy_static.workspace = true
log.workspace = true
oauth2.workspace = true
reqwest.workspace = true
serde.workspace = true
serde_json.workspace = true
shaku.workspace = true
shaku_actix.workspace = true
tokio.workspace = true
utoipa.workspace = true
uuid.workspace = true
url.workspace = true

actix = "0.13"
actix-cors = { version = "0.6.2" }
actix-session = { version = "0.7.2", features = ["cookie-session"] }
actix-web-error = { version = "0.2" }
actix-web-error-derive = { version = "0.2" }
openssl = { version = "0.10", features = ["v110"] }
utoipa-swagger-ui = { version = "5", features = ["actix-web"] }

# ? ----------------------------------------------------------------------------
# ? BINARIES
# ? ----------------------------------------------------------------------------

[[bin]]
name = "myc-api"
path = "src/main.rs"
