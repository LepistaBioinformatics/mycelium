[package]
name = "mycelium-api"
version = "3.0.1"
edition = "2021"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
license = "Apache-2.0"
description = "Provide API ports to the mycelium project."
repository = "https://github.com/sgelias/mycelium"
readme = "./README.md"
keywords = ["authorization", "identity", "permission", "keeper"]
categories = ["http-client", "microservices"]

# ? ---------------------------------------------------------------------------
# ? DEPENDENCIES
# ? ---------------------------------------------------------------------------

[dependencies]

mycelium-memory-db = { path = "../../adapters/mem_db" }
mycelium-prisma = { path = "../../adapters/prisma" }
mycelium-service = { path = "../../adapters/service" }
mycelium-smtp = { path = "../../adapters/smtp" }

actix = "0.13"
actix-cors = { version = "0.6.2" }
actix-session = "0.7.2"
actix-web = { version = "4" }
actix-web-error = { version = "0.2" }
actix-web-error-derive = { version = "0.2" }
actix-web-httpauth = "0.8.0"
async-trait = "0.1"
awc = { version = "3", features = ["openssl"] }
clean-base = "1.0"
chrono = "0.4"
derive_more = "0.99"
env_logger = "0.10"
futures-util = "0.3"
futures = "0.3"
jsonwebtoken = "8.2"
jwt = "0.16.0"
lazy_static = "1.4"
log = "0.4"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shaku = "0.6"
shaku_actix = "0.2"
tokio = { version = "1", features = ["full"] }
url = "2.2"
utoipa = { version = "3", features = ["actix_extras", "uuid", "chrono", "openapi_extensions"] }
utoipa-swagger-ui = { version = "3", features = ["actix-web"] }
uuid = { version = "1.1", features = ["v4", "serde", "fast-rng"] }

[dependencies.myc-core]
path = "../../core"

# ? ---------------------------------------------------------------------------
# ? LIBRARY
# ? ---------------------------------------------------------------------------

[lib]
name = "myc_http_tools"
path = "src/public/lib.rs"
crate-type = ["staticlib", "lib"]

# ? ---------------------------------------------------------------------------
# ? BINARIES
# ? ---------------------------------------------------------------------------

[[bin]]
name = "myc-api"
path = "src/api/main.rs"
