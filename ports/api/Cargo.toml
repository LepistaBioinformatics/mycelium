[package]
name = "mycelium-api"
description = "Provide API ports to the mycelium project."

edition.workspace = true
authors.workspace = true
version.workspace = true
license.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
readme.workspace = true


# ? ----------------------------------------------------------------------------
# ? DEPENDENCIES
# ? ----------------------------------------------------------------------------

[dependencies]

myc-core.workspace = true
mycelium-config.workspace = true
mycelium-memory-db.workspace = true
mycelium-service.workspace = true
mycelium-prisma.workspace = true
mycelium-smtp.workspace = true
clean-base.workspace = true
env_logger.workspace = true
log.workspace = true

actix = "0.13"
actix-cors = { version = "0.6.2" }
actix-session = { version = "0.7.2", features = ["cookie-session"] }
actix-web = { version = "4", features = ["openssl"] }
actix-web-error = { version = "0.2" }
actix-web-error-derive = { version = "0.2" }
actix-web-httpauth = "0.8.0"
async-trait = "0.1"
oauth2 = "4.4"
awc = { version = "3", features = ["openssl"] }
chrono = "0.4"
derive_more = "0.99"
futures-util = "0.3"
futures = "0.3"
jsonwebtoken = "8.2"
jwt = "0.16.0"
lazy_static = "1.4"
openssl = { version = "0.10", features = ["v110"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shaku = "0.6"
shaku_actix = "0.2"
tokio = { version = "1", features = ["full"] }
url = "2.2"
utoipa = { version = "4", features = [
    "actix_extras",
    "uuid",
    "chrono",
    "openapi_extensions",
] }
utoipa-swagger-ui = { version = "5", features = ["actix-web"] }
uuid = { version = "1.1", features = ["v4", "serde", "fast-rng"] }

# ? ----------------------------------------------------------------------------
# ? LIBRARY
# ? ----------------------------------------------------------------------------

[lib]
name = "myc_http_tools"
path = "src/public/lib.rs"
crate-type = ["staticlib", "lib"]

# ? ----------------------------------------------------------------------------
# ? BINARIES
# ? ----------------------------------------------------------------------------

[[bin]]
name = "myc-api"
path = "src/api/main.rs"
